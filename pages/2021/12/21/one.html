                <h1>微信二次分享没有图片内容</h1>
                <div class="wz_info">时间：2021-12-21 17:02</div>
                <div class="content">
                    <p>问题原因：使用微信分享时，分享成功后路径后面会增加参数，路径变化了，所以二次分享图片和描述都没有了。</p>
                    <p>解决方法：window.href实时获取现在的地址提交获取新的签名，尽量不要使用框架所自带的获取当前路径方法，它所获取的路径可能没有二次分享所添加的参数</p>
                </div>
                <div class="tags">
                    <a href="">微信</a>
                </div>
