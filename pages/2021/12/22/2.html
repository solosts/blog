                <div class="wz_info">时间：2021-12-22 16:39</div>
                <div class="content">
                    <p>在书写网页时没有去限定盒子的高度，当上传的图片有其中一个超过了统一的高度，就会出现把下面 的图片挤下去的情况。</p>
                    <p><img src="/blog/images/2021/12/22/2.png" alt=""></p>
                    <p>图中盒子高度统一为332px，第二个盒子因上传的图片高出了0.31px使盒子高出了0.31px的高度导致第二行两个盒子直接到了第三行。</p>
                    <p>解决方法：</p>
                    <p>控制好上传图片的高度或者定死图片元素的高度</p>
                    <p><img src="/blog/images/2021/12/22/2-1.png" alt=""></p>
